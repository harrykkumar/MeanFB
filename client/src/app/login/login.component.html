<div class="container">
  <div class="row">
    <div class="col-lg-6 form_border">
      <h1 class="nameRegi"> Login </h1><hr>
      <div class="">
      <div class="row show-hide-message">
        <div [ngClass]="messageClass">
          {{message}}
        </div>
      </div>
         <form [formGroup]="form" (ngSubmit)="onLoginSubmit()">
          <div class="form-group">
            <label for="email">Email Address:</label>
            <div [ngClass]="{'has-error':(form.controls.email?.errors && form.controls.email.dirty) ,
            'has-success' : !form.controls.email?.errors }">
              <input type="text" name="email" class="form-control" id="email" placeholder="*User Name" formControlName="email" >
              <ul class="help-block">
                <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">User Name is required!</li>
                  <li *ngIf="usernameMessage">{{usernameMessage}}</li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <div [ngClass]="{'has-error':(form.controls.password?.errors && form.controls.password.dirty),
            'has-success' :!form.controls.password?.errors}">
              <input type="password" name="password" class="form-control" id="password" placeholder="*Password" formControlName ="password">
              <ul class="help-block">
                <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty"> Password is required!</li>
              </ul>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me</label>   
          </div>
          <button [disabled]= "!form.valid || processing" type="submit" class="btn btn-success btnset">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
