<div class="container">
  <div class="row">
    <div class="col-lg-6 form_border">
      <h1 class="nameRegi"> Register </h1><hr>
      <div class="">
      <div class="row show-hide-message">
        <div [ngClass]="messageClass">
          {{message}}
        </div>
      </div>
         <form [formGroup]="form" (ngSubmit)="onRegisterSubmit(form)">
          <div class="form-group">
            <label for="username">User Name:</label>
            <div [ngClass]="{'has-error':(form.controls.username?.errors && form.controls.username.dirty) || (!usernameValid && form.controls.username.dirty ),
            'has-success' :!form.controls.username?.errors && usernameValid}">
              <input type="text" name="username" class="form-control" id="username" placeholder="User Name" formControlName="username" (blur)="usernamecheckDuplicate()">
              <ul class="help-block">
                <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty "> User Name is required!</li>
                <li *ngIf="usenameMessage">{{usenameMessage}}</li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <div [ngClass]="{'has-error':(form.controls.email?.errors && form.controls.email.dirty) || (!emailValid && form.controls.email.dirty),
            'has-success' : !form.controls.email?.errors && emailValid}">
              <input type="text" name="email" class="form-control" id="email" placeholder="*Email" formControlName="email" (blur)="emailcheckDuplicate()">
              <ul class="help-block">
                <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">Email is required!</li>
                  <li *ngIf="emailMessage">{{emailMessage}}</li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <div [ngClass]="{'has-error':(form.controls.password?.errors && form.controls.password.dirty),
            'has-success' :!form.controls.password?.errors}">
              <input type="password" name="password" class="form-control" id="password" placeholder="Password" formControlName ="password">
              <ul class="help-block">
                <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty"> Password is required!</li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label for="confirm">Confirm Password:</label>
            <div [ngClass]="{'has-error':(form.controls.confirm?.errors && form.controls.confirm.dirty),
            'has-success' :!form.controls.confirm?.errors}">
              <input type="password" name="confirm" class="form-control" id="confirm" placeholder="Confirm Password" formControlName="confirm">
              <ul class="help-block">
                <li *ngIf="form.controls.confirm.errors?.required && form.controls.confirm.dirty"> Confirm password is required!</li>
              </ul>
            </div>
          </div>
<!--           <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me</label>
          
          </div> -->
          <button [disabled]= "!form.valid || processing || !usernameValid || !emailValid " type="submit" class="btn btn-success btnset">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
